<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script defer src="javascript/login.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <title>Login</title>
</head>
<body>
    <h2>    <a href="indix.html"><img src="./images/LOGO.svg" alt="Logo Image" draggable="false"></a></h1>
    <div class="container">
        <div class="login">
            <form>
                <h1>S'inscrire</h1>
                <hr>
                <p>Explore le monde!</p>
                <label>Nom</label>
                <input type="text" placeholder="">
                <label>Prenom</label>
                <input type="text" placeholder="">
                <label>Email</label>
                <input type="email" placeholder="abc@exampl.com">
                <label>Password</label>
                <input type="password" placeholder="enter your password!">
                <button>Submit</button>
                <p>
                   
                    Déjà membre ? 
                    <a href="./login.html">Se connecter</a>
                </p>
            </form>
        </div>
        <div class="pic">
            <img src="./images/lo.jpg">
        </div>
    </div>

</body>
</html>
